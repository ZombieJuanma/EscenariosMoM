description.Spanish=Linda Heath y su novio Daniel Taylor han pasado el fin de semana en una casa rural situada en un bosque. Cuando los padres de Linda llegan a la casa descubren que han desaparecido.\n\nSe necesita la expansión Recuerdos Reprimidos o La Llamada de lo Salvaje para poder jugar.
description.Portuguese=Linda Heath e seu namorado Daniel Taylor passaram o fim de semana em uma casa rural localizada em uma floresta. Quando os pais de Linda chegam em casa, descobrem que desapareceram.\n\nMemórias reprimidas ou expansão Call of the Wild necessária para jogar.
description.Polish=Linda Heath i jej chłopak, Daniel Taylor spędzali weekend w domku w lesie. Kiedy rodzice Lindy przybywają na miejsce odkrywają, że nikogo tam już nie ma.\n\nScenariusz wymaga dodatku "Suppressed Memories" lub "Zew Dziczy".
